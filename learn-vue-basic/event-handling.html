<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click='showMessage("Hello console")'></button>
        <form action="submit">
            <input type="text">
        </form>
        <button v-on:click="warn('Chưa submit được form.', $event)">
            Submit
          </button>
          <input type='text' @keyup='alert(message)' v-model='message' >
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: ''
            },
            methods: {
                showMessage: function (message) {
                    console.log(message)
                },
                warn: function (message, event) {
                    // bây giờ chúng ta có thể truy xuất đến sự kiện DOM native
                    if (event) event.preventDefault()
                    alert(message)
                }
            },
            watch: {

            }
        })
    </script>
</body>

</html>
