<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{fullname}}</p>
        <button @click="changeName">Click</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                name: "",
                fullname: ""
            },
            methods: {
                changeName() {
                    this.name += 'Long'
                },
                hello: function () {
                    console.log('Mixin xin ch√†o!')
                }
            },
            watch: {
                name(oldValue) {
                    this.fullname = oldValue + "Pham"
                }
            },
            created: function () {
                // this.hello()
                console.log("created")
            }
        })
    </script>
</body>

</html>
